version: '3.8'

services:
  streamlit:
    build: .
    ports:
      - "8501:8501"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - PYTHONPATH=/app
      - LOG_LEVEL=INFO
    command: python -m streamlit run src/book_recommender/apps/main_app.py
                                
  api:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - PYTHONPATH=/app
      - LOG_LEVEL=INFO
    command: python -m uvicorn src.book_recommender.api.main:app --host 0.0.0.0 --port 8000
                                
  analytics:
    build: .
    ports:
      - "8502:8502"
    volumes:
      - ./data:/app/data
    environment:
      - PYTHONPATH=/app
    command: python -m streamlit run src/book_recommender/apps/analytics_app.py --server.port=8502